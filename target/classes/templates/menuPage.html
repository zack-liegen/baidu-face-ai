<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style type="text/css">
        body {
            margin: 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 200px;
            background-color: #E8F0FE;
            position: fixed;
            height: 100%;
            overflow: auto;
        }

        li a {
            display: block;
            color: #000;
            padding: 8px 16px;
            text-decoration: none;
        }

        li a.active {
            background-color: #356EFD;
            color: white;
        }
        li a.notActive {
            background-color: #356EFD;
            color: white;
        }

        li a:hover:not(.active) {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>

    <ul>
        <li><a id="home" class="active" onclick="changeClass(0)" >我的信息</a></li>
        <li><a id="department" onclick="changeClass(1)" >部门管理</a></li>
        <li><a id="login" href="/page/login" onclick="changeClass(3)" >退出登录</a></li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        let current = 0;
        const menuHeading = [];
        menuHeading.push(document.getElementById("home"));
        menuHeading.push(document.getElementById("department"));
        menuHeading.push(document.getElementById("login"));
        function changeClass(e) {
            if(current === e){
                return;
            }
            menuHeading[current].classList.toggle("active");
            menuHeading[e].classList.toggle("active");
            current = e;
        }
    </script>
</body>
</html>
